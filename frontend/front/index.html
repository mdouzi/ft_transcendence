         <!-- Toggle Button -->
        <div style="position: fixed; bottom: 10px; right: 10px;">
            <button id="toggleSize" style="padding: 10px; font-size: 1em;">Magnify</button>
        </div>

        <script type="text/javascript">
            // JavaScript to toggle large text
            const toggleSizeButton = document.getElementById('toggleSize');
            const bodyElement = document.body;

            toggleSizeButton.addEventListener('click', () => {
                bodyElement.classList.toggle('large-text');
            });
        </script>
